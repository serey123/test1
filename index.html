<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>МАТЕМАТИЧЕСКИЙ ЛОХОТРОН</title>
</head>

<body>
    <p>Нажми на кнопку и получили д/з</p>
    <button class="add">cложение +</button>
    <button class="subtract">вычитание -</button>
    <button class="multiply">умкожение *</button>
    <button class="divide">деление :</button>
    <p>Выбрать уровень</p>
    <select name="" id="">
        <option value="easy">изи(до 10)</option>
        <option value="medium">нормальный(до 100)</option>
        <option value="hard">сложный(до 1000)</option>
        <option value="crasy">сrasy(до 10000)</option>
    </select>
    <button class="check">Посмотреть статистику</button>
    <button class="reset">сбросить</button>
    <script src="script.js"></script>
</body>

</html>
